{{extend defaultLayout}}
{{block 'css'}}

<link rel="stylesheet" type="text/css" href="{{_res_path}}/admin/index.css" />

<style>
	.container {
		background: url("{{_res_path}}/admin/imgs/bg/{{bg}}") #000144 top !important;
		background-size: cover !important;
		width: 800px;
	}
</style>
{{/block}}
{{block 'main'}}

<div class="info_box">
	<div class="head-box type{{bgType}}">
		<div class="label">Tlon-Sky</div>

	</div>
</div>

 <div class="cfg-box">
    <div class="cfg-group">{{QQ昵称}}</div>
    <ul class="cfg-ul">
		<li class="cfg-li">

			<div class = "box">
				<div id = "box3">
					<div class ="container">
						<img src = {{tx}} alt = "头像" >
					</div>
				</div>
			</div>
			
			<div class="cfg-line">
				<h1>{{签到状态}}</h1>
				<h1>{{获得白蜡}}</h1>
				<h1>{{获得季蜡}}</h1>
				<h1>{{获得能量值}}</h1>
				<br>
				<h1>{{等级}}</h1>

				<h1>{{累计签到提示}}</h1>
				<h1>{{连续签到提示}}</h1>
			</div>

		</li>
    </ul>
 </div>
 {{/block}}
